<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>88potatoes</title>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=j59qQ7YWLxw"><img src="https://ih0.redbubble.net/image.25011287.7046/flat,1000x1000,075,f.u1.jpg" alt="youtube icon" id="youtube_button"></a>

    <div class="calculator_body">
        <div class="screen" style="grid-column: 1 / -1;">
            <div id="previous"></div>
            <div id="answer"></div>
        </div>

        <button class="operation" style="grid-column: 1 / span 2;" data-clear>AC</button>
        <button class="operation" data-delete>DELETE</button>
        <button class="operation" data-operation>+</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation" data-operation>-</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation" data-operation>x</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation" data-operation>รท</button>

        <button class="number" style="grid-column: 1 / span 2;">0</button>
        <button class="operation" data-dot>.</button>
        <button class="operation" data-enter>ENTER</button>
    </div>
</body>
</html>
